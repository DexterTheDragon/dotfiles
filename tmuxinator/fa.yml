# ~/.tmuxinator/fa.yml
# you can make as many tabs as you wish...

project_name: fa
project_root: ~/dev/franklinanywhere
pre:
  - vagrant up
tabs:
  - editor:
    - yard server -G -d
    - firefox http://0.0.0.0:8808/
    - firefox http://franklinanywhere.dev:3000/
    - git fetch
  - server:
      layout: even-vertical
      panes:
        - rails s
        - rails c
  - database: rails db -p
  - logs: tail -f log/development.log
